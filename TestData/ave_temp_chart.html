<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="linechart_of_average_temperature"><svg style="width:1244px;height:450px;"></svg></div>


    <script>



            data_linechart_of_average_temperature=[{"key": "Temperature", "values": [{"x": 0, "y": "32.74"}, {"x": 1, "y": "21.02"}, {"x": 2, "y": "31.78"}, {"x": 3, "y": "30.68"}, {"x": 4, "y": "31.53"}, {"x": 5, "y": "29.57"}, {"x": 6, "y": "31.41"}], "yAxis": "1"}];


        nv.addGraph(function() {
        var chart = nv.models.lineChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linechart_of_average_temperature;



                chart.xAxis
                .tickFormat(d3.format(',r'));
            chart.yAxis
                .tickFormat(d3.format(',.02f'));



          chart.showLegend(true);


    

        



            d3.select('#linechart_of_average_temperature svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 1244)
            .attr('height', 450)
            .call(chart);


        });



    </script>

    </body>
</html>
