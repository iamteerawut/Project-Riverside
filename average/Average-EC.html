<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        
    <div id="linechart_of_average_e_c"><svg style="width:1244px;height:450px;"></svg></div>


    <script>



                data_linechart_of_average_e_c=[{"values": [{"y": "301.95", "x": "Ayuthaya"}, {"y": "429.86", "x": "Bangsai"}, {"y": "239.75", "x": "Chainat"}, {"y": "6446.03", "x": "Dowkanong"}, {"y": "187.96", "x": "Nakhonsawan"}, {"y": "403.52", "x": "Pamok"}, {"y": "324.28", "x": "Samlea"}], "key": "E.C.", "yAxis": "1"}];


            nv.addGraph(function() {
        var chart = nv.models.discreteBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linechart_of_average_e_c;



                    chart.yAxis
                .tickFormat(d3.format(',.0f'));

    
    

        



            d3.select('#linechart_of_average_e_c svg')

            .call(chart);

    
        });
