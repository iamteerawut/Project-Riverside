    <script>



                data_discretebarchart_of_average_d_o=[{"yAxis": "1", "values": [{"y": "5.30", "x": "Ayuthaya"}, {"y": "3.46", "x": "Bangsai"}, {"y": "5.29", "x": "Chainat"}, {"y": "2.01", "x": "Dowkanong"}, {"y": "4.66", "x": "Nakhonsawan"}, {"y": "5.51", "x": "Pamok"}, {"y": "3.77", "x": "Samlea"}], "key": "D.O."}];
